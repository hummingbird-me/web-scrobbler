<html>
<head>
    <meta charset="UTF-8">
</head>
<body>
    <div class="container">
        <h2>{{ trans('settings') }}</h2>
        <h3>{{ trans('loginTitle') }}</h3>
        <form @submit="submitLogin">
            <div class="field">
              <label>{{ trans('email') }}</label>
              <input type="email" id="login" name="login" required="required" :placeholder="trans('email')">
            </div>
            <div class="field">
              <label>{{ trans('password') }}</label>
              <input type="password" id="password" name="password" required="required" :placeholder="trans('password')">
            </div>
            <input type="submit" :value="trans('login')"></input>
        </form>
        <br/>
        <p id="notice"></p>
    </div>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script src="../node_modules/raven-js/dist/raven.js"></script>
    <script src="../node_modules/raven-js/dist/plugins/vue.js"></script>
    <script src="../js/sentry.js"></script>
    <script src="options.js"></script>
</body>
</html>
