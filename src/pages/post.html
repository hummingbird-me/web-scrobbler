<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/form.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Asap|Open+Sans">
    <title>{{ trans('episodeDiscussionPost') }}</title>
</head>

<body>
    <div id="postbox" class="ember-view">
        <div class="stream-add-content is-expanded ember-view">
            <div class="add-content-header">
                <div style="display: inline-block; margin-right: 10px;">
                    <img style="width: 36px; height: 36px; border-radius: 100%;" :src="profile.attributes.avatar.tiny">
                </div>

                <div style="display: inline-block; font-size: 16px; color: #999; vertical-align: middle;">
                    <a class="author-name">{{ profile.attributes.name }}</a>
                </div>
            </div>

            <div class="add-content-expanded">
                <textarea v-model="postcontent" maxlength="9000" class="stream-content-editor ember-view" style="overflow-x: hidden; word-wrap: break-word; resize: none; height: 100px;"></textarea>

                <div class="add-content-footer">
                    <button @click="post" type="button" class="button button--primary" :disabled="!postcheck">
                        {{ trans('post') }}
                    </button>
                    <label class="custom-control custom-checkbox">
                        <input input="nsfw" type="checkbox" value="" class="custom-control-input ember-view">
                        <span class="custom-control-indicator"></span>
                        <span class="custom-control-description">{{ trans('nsfw') }}</span>
                    </label>
                    <label class="custom-control custom-checkbox">
                        <input id="spoiler" type="checkbox" value="" class="custom-control-input ember-view">
                        <span class="custom-control-indicator"></span>
                        <span class="custom-control-description">{{ trans('spoiler') }}</span>
                    </label>
                </div>
            </div>
        </div>
    </div>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../global.js"></script>    
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script src="post.js"></script>    
</body>

</html>
