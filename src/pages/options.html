<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Asap|Open+Sans">
    <link rel="stylesheet" href="../css/settings.css">
</head>

<body>
    <div class="ember-view container">
        <div class="modal-wrapper">
            <div class="auth-section active">
                <h6 class="auth-section-title">{{ trans('welcomeLogin') }}</h6>
                <p class="auth-section-helper" v-html="trans('loginText', crAcc)"></p>
            </div>

            <div>
                <p style="font-size: 14px;" v-show="notice">{{ notice }}</p>
            </div>

            <div class="modal-actions login-actions">
                <div class="connect-buttons">
                    <button disabled="dis" class="button button--facebook">
                        <span class="svgIcon">
                            <svg class="svgIcon-use" width="21" height="21" viewBox="0 0 21 21">
                                <path d="M18.26 10.55c0-4.302-3.47-7.79-7.75-7.79-4.28 0-7.75 3.488-7.75 7.79a7.773 7.773 0 0 0 6.535 7.684v-5.49h-1.89v-2.2h1.89v-1.62c0-1.882 1.144-2.907 2.814-2.907.8 0 1.48.06 1.68.087V8.07h-1.15c-.91 0-1.09.435-1.09 1.07v1.405h2.16l-.28 2.2h-1.88v5.515c3.78-.514 6.7-3.766 6.7-7.71"></path>
                            </svg>
                        </span>
                        <div class="button-labelSet">
                            <span class="button-label button-label--multiLine">
                                {{ trans('facebookLogin') }}
                            </span>
                        </div>
                    </button>
                </div>
                <small>{{ trans('orLogin') }}</small>
                <form @submit="submitLogin">
                    <div class="form-group email-login">
                        <input :placeholder="trans('email')" v-model="email" name="email" autocomplete="email username" class="form-control username" autofocus="" required="">

                        <input :placeholder="trans('password')" v-model="password" name="password" autocomplete="current-password" class="form-control password" required="" type="password">

                        <a target="_blank" href="https://kitsu.io/password-reset" class="forgot-pass-link">{{ trans('forgotPassword') }}</a>
                    </div>

                    <div class="form-cta">
                        <button class="btn button--primary" :disabled="!emailtest || !passtest || blockbtn" type="submit">
                            {{ trans('login') }}
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script src="options.js"></script>
</body>

</html>
